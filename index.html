<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .upload-section { margin: 20px 0; }
        .progress { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .chart-container { margin: 20px 0; }
        .stock-timeline { margin: 15px 0; }
        .timeline { display: flex; gap: 2px; margin: 5px 0; }
        .timeline-point { width: 15px; height: 15px; border-radius: 50%; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Demo</h1>
        
        <div class="upload-section">
            <input type="file" id="csvFile" accept=".csv">
            <button id="trainBtn" disabled>Train Model</button>
        </div>

        <div id="progress" class="progress">Load a CSV file to begin</div>

        <div class="chart-container">
            <canvas id="accuracyChart" width="800" height="400"></canvas>
        </div>

        <div id="timelineContainer">
            <!-- Prediction timelines will be rendered here -->
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
